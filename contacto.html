<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogdeCafé</title>
    <meta name="description" content="Página web sobre el Café"
    <link rel="preload" href="CSS/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <header class="header"> 

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>

                </nav>
            </div>
        </div>
        <div class="header__texto">

            <h2 class="header__texto--encabezado">Blog de Café con consejos<span> y cursos</span></h2>
            <p >Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto__background"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="correo">E-mail</label>
                <input class="campo__field" type="email" placeholder="Tu Correo Electrónico" id="correo">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__textarea" id="mensaje"> </textarea>
            </div>
            <div class="campo">
                <input type="submit" value="enviar" class="boton boton__primario boton__cambio boton__grande">
            </div>
        </form>
    </main>
    

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre centrar-texto texto__footer">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace navegacion__interlineado">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace navegacion__interlineado">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace navegacion__interlineado">Contacto</a>

                </nav>
            </div>
        </div>

        <div class="contenedor no-padding"">
            <p class="derechos">Todos los Derechos Reservados. Gustavo Serrano</p>
        </div>

    </footer>
    <script src="js/mordernizr.js"></script>
</body>
</html>
